<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da; /* Светлый фон для страницы ошибки */
            color: #721c24; /* Цвет для текста ошибок */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Высота экрана */
            text-align: center;
        }
        .error-container {
            background-color: #ffffff; /* Белый фон для блока ошибок */
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-title {
            font-size: 2.5rem; /* Размер заголовка */
            margin-bottom: 20px; /* Отступ снизу */
        }
        .error-message {
            font-size: 1.25rem; /* Размер сообщения об ошибке */
            margin-bottom: 30px; /* Отступ снизу */
        }
        .btn-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Цвет кнопки */
            color: white; /* Цвет текста на кнопке */
            text-decoration: none; /* Убираем подчеркивание */
            border-radius: 5px; /* Закругление углов */
        }
        .btn-home:hover {
            background-color: #0056b3; /* Цвет кнопки при наведении */
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1 class="error-title">Упс! Что-то пошло не так...</h1>
    <p class="error-message" th:text="${errorMessage}">Ошибка не указана</p>
    <a class="btn-home" href="@{/}">Вернуться на главную</a>
</div>

</body>
</html>
